<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Local Info</title>

<style>
  body {
    background: #0b1924;
    color: white;
    font-family: system-ui, sans-serif;
    text-align: center;
    padding: 40px;
  }

  #box {
    background: #102733;
    padding: 25px;
    border-radius: 14px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    font-size: 22px;
  }
</style>
</head>
<body>

<h1>Your Local Info</h1>

<div id="box">
  Loadingâ€¦
</div>

<script>
  const box = document.getElementById("box");

  const name = localStorage.getItem("last_user_name") || "No name saved";
  const date = localStorage.getItem("last_prompt_date") || "No date saved";

  box.innerHTML = `
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Last Visit:</strong> ${date}</p>
  `;
</script>

</body>
</html>
