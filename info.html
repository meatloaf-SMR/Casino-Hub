<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Info</title>

<style>
  body {
    background: #0b1924;
    color: #fff;
    font-family: system-ui, sans-serif;
    text-align: center;
    padding: 40px;
  }

  .box {
    background: #0a5a2c;
    border: 6px solid #d4d4d4;
    border-radius: 20px;
    padding: 30px;
    width: 500px;
    margin: 0 auto;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 42px;
    margin-bottom: 20px;
  }

  p, li {
    font-size: 22px;
    margin-top: 10px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="box">
  <h1>Info Page</h1>

  <p id="countText">Loading...</p>

  <h2 style="margin-top:30px;">Top 3 Most Active Users Today</h2>
  <ul id="topUsers"></ul>

  <h2 style="margin-top:30px;">All Users</h2>
  <ul id="userList"></ul>
</div>

<script>
  /* ✅ Daily site opens */
  const siteCount = Number(localStorage.getItem("site_open_count")) || 0;
  document.getElementById("countText").textContent =
    "The site has been opened " + siteCount + " times today.";

  /* ✅ Load user activity */
  const activity = JSON.parse(localStorage.getItem("user_activity") || "{}");

  const sorted = Object.entries(activity)
    .sort((a, b) => b[1] - a[1])
    .slice(0, 3);

  const topList = document.getElementById("topUsers");

  sorted.forEach(([name, count]) => {
    const li = document.createElement("li");
    li.textContent = `${name} — ${count} visits`;
    topList.appendChild(li);
  });

  /* ✅ Load all users */
  const users = JSON.parse(localStorage.getItem("users_list") || "[]");
  const list = document.getElementById("userList");

  users.forEach(name => {
    const li = document.createElement("li");
    li.textContent = name;
    list.appendChild(li);
  });
</script>

</body>
</html>
