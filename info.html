<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Info</title>

<style>
  body {
    background: #0b1924;
    color: #fff;
    font-family: system-ui, sans-serif;
    text-align: center;
    padding: 40px;
  }

  .box {
    background: #0a5a2c;
    border: 6px solid #d4d4d4;
    border-radius: 20px;
    padding: 30px;
    width: 500px;
    margin: 0 auto;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 42px;
    margin-bottom: 20px;
  }

  p {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="box">
  <h1>Info Page</h1>
  <p id="countText">Loading...</p>
</div>

<script>
  // Get today's date in YYYY-MM-DD format
  const today = new Date().toISOString().split("T")[0];

  // Load stored values
  const savedDate = localStorage.getItem("info_last_date");
  let count = Number(localStorage.getItem("info_count")) || 0;

  // Reset if it's a new day
  if (savedDate !== today) {
    count = 0;
  }

  // Increment count
  count++;

  // Save updated values
  localStorage.setItem("info_last_date", today);
  localStorage.setItem("info_count", count);

  // Display
  document.getElementById("countText").textContent =
    "This page has been opened " + count + " times today.";
</script>

</body>
</html>
