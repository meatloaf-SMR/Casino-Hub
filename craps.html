<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Craps</title>
<style>
    body {
        background: #0a0a0f;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 20px;
        color: #00eaff;
        text-shadow: 0 0 15px #00eaff;
    }

    /* Neon Table */
    .table {
        width: 90%;
        margin: 30px auto;
        padding: 30px;
        border: 4px solid #00eaff;
        border-radius: 20px;
        box-shadow: 0 0 25px #00eaff;
        position: relative;
    }

    /* Pass Line */
    .pass-line {
        border: 3px solid #39ff14;
        padding: 20px;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px #39ff14;
        font-size: 24px;
    }

    /* Dice */
    .dice-area {
        margin-top: 30px;
    }

    .dice {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 10px;
        background: #111;
        border-radius: 10px;
        border: 3px solid #ff00ff;
        box-shadow: 0 0 20px #ff00ff;
        font-size: 50px;
        line-height: 80px;
        text-align: center;
        color: #ff00ff;
        transition: transform 0.3s ease;
    }

    .dice.roll {
        transform: rotate(360deg);
    }

    /* Roll Button */
    button {
        margin-top: 25px;
        padding: 15px 40px;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        background: #ff00ff;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 20px #ff00ff;
        transition: 0.2s;
    }

    button:hover {
        background: #ff55ff;
        box-shadow: 0 0 30px #ff55ff;
    }

    /* Status Text */
    #status {
        margin-top: 25px;
        font-size: 26px;
        text-shadow: 0 0 10px white;
    }
</style>
</head>
<body>

<h1>Neon Craps Table</h1>

<div class="table">

    <div class="pass-line">PASS LINE</div>

    <div class="dice-area">
        <div id="die1" class="dice">‚öÄ</div>
        <div id="die2" class="dice">‚öÄ</div>
    </div>

    <button onclick="rollDice()">ROLL</button>

    <div id="status">Click ROLL to begin</div>

</div>

<script>
let point = null;

function rollDice() {
    const die1 = Math.floor(Math.random() * 6) + 1;
    const die2 = Math.floor(Math.random() * 6) + 1;
    const total = die1 + die2;

    animateDice(die1, die2);

    if (point === null) {
        comeOutRoll(total);
    } else {
        pointPhase(total);
    }
}

function animateDice(d1, d2) {
    const die1 = document.getElementById("die1");
    const die2 = document.getElementById("die2");

    die1.classList.add("roll");
    die2.classList.add("roll");

    setTimeout(() => {
        die1.classList.remove("roll");
        die2.classList.remove("roll");

        die1.textContent = getDieFace(d1);
        die2.textContent = getDieFace(d2);
    }, 300);
}

function getDieFace(n) {
    const faces = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"];
    return faces[n-1];
}

function comeOutRoll(total) {
    if (total === 7 || total === 11) {
        setStatus("üéâ You rolled " + total + "! NATURAL! YOU WIN!");
    } else if (total === 2 || total === 3 || total === 12) {
        setStatus("üíÄ You rolled " + total + ". CRAPS! YOU LOSE!");
    } else {
        point = total;
        setStatus("Point is set to " + point + ". Roll again!");
    }
}

function pointPhase(total) {
    if (total === point) {
        setStatus("üéâ You rolled the point (" + point + ")! YOU WIN!");
        point = null;
    } else if (total === 7) {
        setStatus("üíÄ You rolled a 7. SEVEN OUT! YOU LOSE!");
        point = null;
    } else {
        setStatus("You rolled " + total + ". Keep rolling for " + point + "!");
    }
}

function setStatus(msg) {
    document.getElementById("status").innerHTML = msg;
}
</script>

</body>
</html>
