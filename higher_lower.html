<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Higher or Lower</title>

<style>
  body {
    background: #0b1924;
    font-family: system-ui, sans-serif;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 42px;
    letter-spacing: 3px;
  }

  .game-box {
    width: 600px;
    margin: 0 auto;
    background: #0a5a2c;
    border: 6px solid #d4d4d4;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  .dice-area {
    margin-top: 20px;
  }

  .die {
    display: inline-block;
    width: 90px;
    height: 90px;
    background: #fff;
    color: #000;
    border-radius: 12px;
    margin: 10px;
    font-size: 60px;
    line-height: 90px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .buttons {
    margin-top: 25px;
  }

  button {
    padding: 15px 40px;
    font-size: 22px;
    border: none;
    border-radius: 10px;
    background: #f9d675;
    color: #111;
    cursor: pointer;
    box-shadow: 0 4px 0 #8a6220;
    transition: 0.1s;
    margin: 10px;
  }

  button:hover {
    filter: brightness(1.05);
  }

  button:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #8a6220;
  }

  #status {
    margin-top: 25px;
    font-size: 26px;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>Higher or Lower</h1>

<div class="game-box">

  <p style="font-size:20px; opacity:0.9;">
    Guess if the next roll will be higher or lower than the current one.
  </p>

  <div class="dice-area">
    <div id="die" class="die">⚀</div>
  </div>

  <div class="buttons">
    <button onclick="guess('higher')">Higher</button>
    <button onclick="guess('lower')">Lower</button>
  </div>

  <div id="status">Click Higher or Lower to begin</div>

</div>

<script>
let currentRoll = Math.floor(Math.random() * 6) + 1;
document.getElementById("die").textContent = getFace(currentRoll);

function getFace(n) {
  return ["⚀","⚁","⚂","⚃","⚄","⚅"][n-1];
}

function guess(choice) {
  const newRoll = Math.floor(Math.random() * 6) + 1;
  document.getElementById("die").textContent = getFace(newRoll);

  if (newRoll === currentRoll) {
    setStatus("It's a tie! No win, no loss.");
  } else if (choice === "higher" && newRoll > currentRoll) {
    setStatus("Correct! " + newRoll + " is higher than " + currentRoll + ".");
  } else if (choice === "lower" && newRoll < currentRoll) {
    setStatus("Correct! " + newRoll + " is lower than " + currentRoll + ".");
  } else {
    setStatus("Wrong! " + newRoll + " vs " + currentRoll + ".");
  }

  currentRoll = newRoll;
}

function setStatus(msg) {
  document.getElementById("status").textContent = msg;
}
</script>

</body>
</html>
